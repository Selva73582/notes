{% extends 'base/main.html' %}

{% block content %}
<style>
    .header-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px;
        margin-bottom: 20px;
    }

    .header-bar h1 {
        margin: 0;
        text-align: center;
        flex-grow: 1;
    }

    /* Other styles remain unchanged */
</style>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

<div class="header-bar">
    <div>
        <h1>Hello {{ request.user|title }}</h1>
        
    </div>

    
</div>
{% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
<div>
    <a href="{% url 'NoteCreate' %}">Create new Note</a>
</div>
<table class="notes-table">
    <thead>
        <tr>
            <th><h3>Title</h3></th>
        </tr>
    </thead>
    <tbody>
        {% for note in notes %}
        <tr>
            <td>
                <a href="{% url 'NoteDetail' note.id %}" class="note-title-link">{{ note.title }}</a>
                
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
