{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST" class="register-form">
        {% csrf_token %}
        <label class="form-label">{{ form.username.label }}</label>
        {{ form.username }}

        <label class="form-label">{{ form.password1.label }}</label>
        {{ form.password1 }}

        <label class="form-label">{{ form.password2.label }}</label>
        {{ form.password2 }}
        <input style="margin-top: 10px;" class="button" type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}" class="login-link">Login</a></p>
</div>

{% endblock content %}
