<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .content {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px;
        margin-bottom: 20px;
    }

    .header-bar h1 {
        margin: 0;
        text-align: center;
        flex-grow: 1;
    }

        .card-body {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }

        .register-form label {
            display: block;
            margin-bottom: 5px;
        }

        .form-label {
            font-weight: bold;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-link {
            color: #007bff;
        }

        .go-back-button {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Separate style for the title */
        .title {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        {% block content %}
        <!-- This is where your specific content goes from other templates -->
        {% endblock content %}
    </div>

    <button onclick="goBack()" class="go-back-button">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
